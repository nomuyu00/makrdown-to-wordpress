<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown to WordPress 変換ツール</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Markdown → WordPress 変換ツール</h1>
        <p class="description">マークダウン記法をWordPress用の記法に変換します</p>
        
        <div class="converter-wrapper">
            <div class="input-section">
                <h2>マークダウン入力</h2>
                <textarea id="markdown-input" placeholder="ここにマークダウンテキストを入力してください..."></textarea>
            </div>
            
            <div class="output-section">
                <h2>WordPress出力</h2>
                <textarea id="wordpress-output" readonly placeholder="変換結果がここに表示されます..."></textarea>
            </div>
        </div>
        
        <div class="button-wrapper">
            <button id="convert-button" class="convert-btn">変換</button>
            <button id="copy-button" class="copy-btn">コピー</button>
            <button id="clear-button" class="clear-btn">クリア</button>
        </div>
        
        <div id="notification" class="notification"></div>
    </div>
    
    <script src="converter.js"></script>
</body>
</html>
